<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play screen</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/play.css">
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">

    <script defer src="./JS/main.js"></script>
    <script defer src="./JS/guess.js"></script>
    <script defer src="./JS/bots.js"></script>
    
</head>
<body>
    <div class="playscreen">
        <h1>Playscreen</h1>

        <h4 class="question">
            Guess a number between 1 - 20
        </h4>

        <div class="number-input">

                <input id="inputUser" min='1' max='20' type="number" placeholder="Enter number...">
                <button class="submit">Submit</button>
        </div>
        <div class="playfield">
            <div class="player">
            <div class="player-one player">
                <div class="answers">
                <span class="player-answer">Player 1: 2</span>
                <span class="game-answer">Spelledare: higher!</span>
                </div>

                <div class="character">
                    <p class="player-name">Bot 1</p>
                    <img class="player-avatar" src="assets/Img/robot">
                </div>
            </div>

            </div>
            <div class="player">
            <div class="player-two player">
                <div class="answers">
                <span class="player-answer">Player 1: 2</span>
                <span class="game-answer">Spelledare: higher!</span>
                </div>

                <div class="character">
                    <p class="player-name">Bot 2</p>
                    <img class="player-avatar" src="assets/Img/robot">
                </div>
                </div>
            </div>
            <div class="player">
                <div class="player-three player">
                    <div class="answers">
                    <span class="player-answer">Player 1: 2</span>
                    <span class="game-answer">Spelledare: higher!</span>
                    </div>
    
                    <div class="character">
                        <p class="player-name">Bot 3</p>
                        <img class="player-avatar" src="assets/Img/robot">
                    </div>
                    </div>
                </div>
    
            <div class="player-one"></div>
            <div class="player-one"></div>

        </div>
    </div>
    
</body>
</html>
