<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play screen</title>
    <link rel="stylesheet" href="./css/play.css">
</head>
<body>
    <div class="playscreen">
        <h2>Playscreen</h2>

        <h4>
            Lets Play! Guess a number between 1-20
        </h4>

        <div class="number-input">
            <form>
                <input type="text">
                <input type="submit">
            </form>
        </div>
        <div class="playfield">
            <div class="player">
            <div class="player-one">
                <div class="answers">
                <span class="player-answer">Player 1: 2</span>
                <span class="game-answer">Spelledare: higher!</span>
                </div>

                <div class="character">
                    <p class="player-name">Bot 1</p>
                    <img class="player-avatar" src="assets/Img/robot">
                </div>

            </div>

            <div class="player-two">
                <div class="answers">
                <span class="player-answer">Player 1: 2</span>
                <span class="game-answer">Spelledare: higher!</span>
                </div>

                <div class="character">
                    <p class="player-name">Bot 2</p>
                    <img class="player-avatar" src="assets/Img/robot">
                </div>

            </div>


            <div class="player-one"></div>
            <div class="player-one"></div>
            <div class="player-one"></div>

        </div>
    </div>
    
</body>
</html>
