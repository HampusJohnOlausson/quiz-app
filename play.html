<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play screen</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/play.css">
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">

    <script defer src="./JS/main.js"></script>
    <script defer src="./JS/newBots.js"></script>
    <script defer src="./JS/signUp.js"></script>
        
</head>
<!-- onload="main()" -->
<body>
    <header>
        <div class="gameLeader">
            <img src="assets/Img/spel-ledare.svg" alt="gameLeader" width="10%">
            <p>Let's Play! What number do you want to guess? </p> 
        </div>
        <h4 class="question">
            <!-- Code injected by by JS -->
        </h4>
    </header>
    
    <!-- tror ej classen playscreen används -->
    <main class="playscreen">
        
        <!-- <div class="playfield"> -->
            
            <!-- Jag tog bort class="player" vid player-one osv -->
            <!-- Ändrade namnet på class="answers" till guessArea-->
            <!-- se bot3, inget ändrat med classes eller id där -->
            <div class="player">
                <h2>BOT 1</h2>
                <div class="player-one">
                    <div class="guessArea" >
                        <span class="player-answer">I Guess:</span>
                        <span id="bot1Answer" class="numberAnswer"></span>
                        <span class="game-answer"></span>
                    </div>
                    
                    <div class="character">
                        <p class="player-name"></p>
                        <img class="player-avatar" src="assets/Img/robot">
                    </div>
                </div>
            </div>
            
            <!-- ändrade namn på class="player-one" till userInputArea för den fanns 2 ggr -->
            <div class="player test">
                <h2 id="playerNameFromLS">XXXX</h2>
                <div class="userInputArea">
                    <div class="number-input">
                        <input id="inputUser" min='1' max='20' type="number" placeholder="Enter number...">
                        <button class="submit">GUESS</button>
                    </div>
                    <div class="guessAndImageArea">
                        <div class="guessArea">
                            <!-- se över detta om vi behöver allt? -->
                            <span class="player-answer numberAnswer">
                                <span id="spelare"></span>
                            </span>
                            <!-- behöver vi denna??? -->
                            <span class="game-answer"></span>
                        </div>
                        
                        <div class="character">
                            <img class="player-avatar user" src="assets/Img/user.svg">
                        </div>
                    </div>
                </div>
                
            </div>

            <div class="player">
                <h2>BOT 2</h2>
                <div class="player-two">
                    <div class="guessArea">
                        <span class="player-answer">I Guess:</span>
                        <span id="bot2Answer" class="numberAnswer"></span>
                        <!-- kan vi ta bort denna nedan?? isf på flera ställen -->
                        <span class="game-answer"></span>
                    </div>

                    <div class="character">
                        <p class="player-name"></p>
                        <img class="player-avatar" src="assets/Img/robot">
                    </div>
                </div>
            </div>

            <div class="player">
                <h2>BOT 3</h2>
                <div class="player-three player">
                    <div class="answers">
                        <span class="player-answer">I Guess: <span id="bot3Answer"></span></span>
                        <span class="game-answer">Spelledare: XXX!</span>
                    </div>
    
                    <div class="character">
                        <p class="player-name">Bot 3</p>
                        <img class="player-avatar" src="assets/Img/robot">
                    </div>
                </div>
            </div>
    
            <!-- <div class="player-one"></div>
            <div class="player-one"></div> -->

        <!-- </div> -->
    </main>
    
</body>
</html>
